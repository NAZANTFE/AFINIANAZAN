<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Perfil AfinIA</title>
  <link rel="stylesheet" href="estilos-perfil.css"/>
</head>
<body>
  <div class="contenedor">
    <div class="logo-contenedor">
      <img src="logo_afinia.png" alt="Logo AfinIA" class="logo-afinia" />
    </div>

    <header>
      <input type="text" placeholder="Buscar usuarios..." class="buscador"/>
      <button class="boton-plus" title="Cambiar/crear perfil">+</button>
    </header>

    <section class="perfil">
      <div class="foto-perfil-progreso" id="borde-progreso">
        <img src="foto_perfil.jpg" alt="Foto de perfil" class="foto-perfil" id="fotoPerfil" />
      </div>

      <div class="info-perfil">
        <h2>JJ Mart칤n</h2>
        <p>@jjmartin</p>
        <p class="rol">CEO y Desarrollador</p>

        <div class="parametros"></div>

        <div class="botones-dobles">
          <a href="afinar.html" id="linkAfinar" class="boton-afinar">Afinar</a>
          <button class="editar">Editar perfil</button>
        </div>
      </div>

      <!-- GALER칈A -->
      <div class="galeria-privada">
        <label class="foto-extra">
          <input type="file" accept="image/*" class="input-foto" onchange="cargarFoto(this)">
          <img src="silueta.png" alt="Foto 1" />
        </label>
        <label class="foto-extra">
          <input type="file" accept="image/*" class="input-foto" onchange="cargarFoto(this)">
          <img src="silueta.png" alt="Foto 2" />
        </label>
        <label class="foto-extra">
          <input type="file" accept="image/*" class="input-foto" onchange="cargarFoto(this)">
          <img src="silueta.png" alt="Foto 3" />
        </label>
        <label class="foto-extra">
          <input type="file" accept="image/*" class="input-foto" onchange="cargarFoto(this)">
          <img src="silueta.png" alt="Foto 4" />
        </label>
      </div>
    </section>
  </div>

  <!-- Auto-detecci칩n backend (local / Railway) -->
  <script>
    const API_BASE = (() => {
      const h = location.hostname;
      if (h === "localhost" || h === "127.0.0.1") return "http://localhost:3000";
      return "https://afinianazan-production-99ce.up.railway.app";
    })();

    // ====== Gesti칩n de perfil (userId) ======
    function sanitizeId(id) {
      return id.toLowerCase().trim().replace(/[^a-z0-9_-]/g, "");
    }
    let USER_ID = localStorage.getItem("afinia_user_id") || "default";
    USER_ID = sanitizeId(USER_ID);
    localStorage.setItem("afinia_user_id", USER_ID);

    function setUserId(newId) {
      USER_ID = sanitizeId(newId || "default");
      localStorage.setItem("afinia_user_id", USER_ID);
      // Actualiza enlace a Afinar con query
      const link = document.getElementById("linkAfinar");
      if (link) link.href = `afinar.html?u=${encodeURIComponent(USER_ID)}`;
      // Recarga datos del perfil y galer칤a de este usuario
      cargarParametrosDesdeAPI();
      cargarFotosGuardadas(true);
    }
  </script>

  <!-- Carga par치metros + galer칤a -->
  <script>
    async function cargarParametrosDesdeAPI() {
      try {
        const response = await fetch(`${API_BASE}/parametros?userId=${encodeURIComponent(USER_ID)}`, { cache: "no-store" });
        if (!response.ok) throw new Error("Backend no responde");
        const datos = await response.json();

        const sinNivel = Object.entries(datos).filter(([k]) => k !== "Nivel AfinIA");
        const top4 = sinNivel.sort((a, b) => b[1] - a[1]).slice(0, 4);

        const colores = {
          "Inteligencia": "verde",
          "Simpat칤a": "rojo",
          "Comunicaci칩n": "azul",
          "Carisma": "dorado",
          "Creatividad": "lavanda",
          "Resoluci칩n de conflictos": "coral",
          "Iniciativa": "oliva",
          "Organizaci칩n": "lila",
          "Impulso personal": "amarillo"
        };

        const contenedor = document.querySelector('.parametros');
        contenedor.innerHTML = '';

        top4.forEach(([nombre, valor]) => {
          const clase = colores[nombre] || 'gris';
          contenedor.innerHTML += `
            <div class="parametro">
              <span class="nombre-parametro">${nombre}</span>
              <div class="barra-base">
                <div class="barra ${clase}" style="width:${valor}%"></div>
              </div>
              <span class="porcentaje-out">${valor}%</span>
            </div>
          `;
        });

        // Borde de la foto seg칰n par치metro m치s alto
        if (top4.length) {
          const claseTop = colores[top4[0][0]];
          const foto = document.querySelector('.foto-perfil');
          foto.className = `foto-perfil borde-${claseTop}`;
        }
      } catch (err) {
        console.error("Error cargando par치metros:", err);
      }
    }

    // ====== Galer칤a privada (localStorage por usuario) ======
    function claveFotosActual() {
      return `fotosPerfil_${USER_ID}`;
    }

    function cargarFoto(input) {
      if (input.files && input.files[0]) {
        const reader = new FileReader();
        reader.onload = function(e) {
          const img = input.parentElement.querySelector('img');
          img.src = e.target.result;
          img.style.opacity = 1;
          guardarFotos();
        };
        reader.readAsDataURL(input.files[0]);
      }
    }

    function guardarFotos() {
      const fotos = Array.from(document.querySelectorAll('.galeria-privada label img')).map(img => img.src);
      localStorage.setItem(claveFotosActual(), JSON.stringify(fotos));
    }

    function cargarFotosGuardadas(resetPlaceholders = false) {
      const fotosGuardadas = JSON.parse(localStorage.getItem(claveFotosActual()));
      const imagenes = document.querySelectorAll('.galeria-privada label img');

      if (resetPlaceholders && !fotosGuardadas) {
        // Si cambiamos de usuario y no hay fotos guardadas, resetea a silueta
        imagenes.forEach(img => { img.src = "silueta.png"; img.style.opacity = 1; });
        return;
      }

      if (fotosGuardadas) {
        fotosGuardadas.forEach((src, i) => {
          if (imagenes[i]) {
            imagenes[i].src = src;
            imagenes[i].style.opacity = 1;
          }
        });
      } else {
        // Si no hay nada guardado, asegura siluetas
        imagenes.forEach(img => { img.src = "silueta.png"; img.style.opacity = 1; });
      }
    }

    // ====== Eventos de inicio + bot칩n "+" para cambiar perfil ======
    window.addEventListener("DOMContentLoaded", () => {
      // Link a afinar con el perfil actual
      const link = document.getElementById("linkAfinar");
      if (link) link.href = `afinar.html?u=${encodeURIComponent(USER_ID)}`;

      cargarParametrosDesdeAPI();
      cargarFotosGuardadas();

      // Bot칩n "+" => cambiar o crear perfil
      const plus = document.querySelector(".boton-plus");
      plus?.addEventListener("click", () => {
        const name = prompt("Nombre del perfil (letras/n칰meros/_-). Por ejemplo: andres, sara, juan...");
        if (!name) return;
        const clean = sanitizeId(name);
        if (!clean) return alert("Nombre no v치lido 游눙");
        setUserId(clean);
      });
    });
  </script>
</body>
</html>
