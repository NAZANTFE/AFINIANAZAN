<!-- frontend/Afinar.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Afinar - AfinIA</title>
  <link rel="stylesheet" href="afinar.css" />
</head>
<body>
  <div class="contenedor-afinar">

    <!-- LOGO -->
    <div class="logo">
      <img src="logo_afinia.png" alt="Logo AfinIA" class="logo-afinia" />
    </div>

    <!-- CHAT AFINIA -->
    <div class="chat-afinia">
      <div class="mensajes-chat" id="mensajes-chat">
        <div class="mensaje-bot">
          Hola, corazón. Estoy aquí contigo. Si te apetece, cuéntame algo concreto de tu día y seguimos desde ahí.
        </div>
      </div>
      <div class="input-chat">
        <input type="text" id="entradaUsuario" placeholder="Escribe algo..." />
        <button id="enviarBtn">Enviar</button>
      </div>
    </div>

    <!-- PARÁMETROS -->
    <div class="contenedor-parametros">
      <div class="parametro-afinar rosa" data-nombre="Nivel AfinIA">
        <span class="nombre-parametro">Nivel AfinIA</span>
        <div class="barra-contenedor"><div class="barra"></div></div>
      </div>
      <div class="parametro-afinar verde" data-nombre="Inteligencia">
        <span class="nombre-parametro">Inteligencia</span>
        <div class="barra-contenedor"><div class="barra"></div></div>
      </div>
      <div class="parametro-afinar rojo" data-nombre="Simpatía">
        <span class="nombre-parametro">Simpatía</span>
        <div class="barra-contenedor"><div class="barra"></div></div>
      </div>
      <div class="parametro-afinar azul" data-nombre="Comunicación">
        <span class="nombre-parametro">Comunicación</span>
        <div class="barra-contenedor"><div class="barra"></div></div>
      </div>
      <div class="parametro-afinar melocoton" data-nombre="Carisma">
        <span class="nombre-parametro">Carisma</span>
        <div class="barra-contenedor"><div class="barra"></div></div>
      </div>
      <div class="parametro-afinar lavanda" data-nombre="Creatividad">
        <span class="nombre-parametro">Creatividad</span>
        <div class="barra-contenedor"><div class="barra"></div></div>
      </div>
      <div class="parametro-afinar coral" data-nombre="Resolución de conflictos">
        <span class="nombre-parametro">Resolución de conflictos</span>
        <div class="barra-contenedor"><div class="barra"></div></div>
      </div>
      <div class="parametro-afinar oliva" data-nombre="Iniciativa">
        <span class="nombre-parametro">Iniciativa</span>
        <div class="barra-contenedor"><div class="barra"></div></div>
      </div>
      <div class="parametro-afinar lila" data-nombre="Organización">
        <span class="nombre-parametro">Organización</span>
        <div class="barra-contenedor"><div class="barra"></div></div>
      </div>
      <div class="parametro-afinar amarillo" data-nombre="Impulso personal">
        <span class="nombre-parametro">Impulso personal</span>
        <div class="barra-contenedor"><div class="barra"></div></div>
      </div>
    </div>
  </div>

  <script>
    // ========= Auto-detección backend (local / producción en el mismo dominio) =========
    const API_BASE = (() => {
      const h = window.location.hostname;
      if (h === "localhost" || h === "127.0.0.1") return "http://localhost:3000";
      // si sirves frontend estático desde el mismo dominio que el backend en Railway,
      // dejar vacío usa el mismo host de origen:
      return "";
    })();

    // ========= Utilidades UI =========
    function escribirConEfecto(elemento, texto, velocidad = 22) {
      elemento.textContent = "";
      let i = 0;
      const timer = setInterval(() => {
        elemento.textContent += texto[i] || "";
        i++;
        const cont = document.getElementById("mensajes-chat");
        cont.scrollTop = cont.scrollHeight;
        if (i >= texto.length) clearInterval(timer);
      }, velocidad);
    }

    function agregarMensaje(texto, clase, typing = false) {
      const cont = document.getElementById("mensajes-chat");
      const msg = document.createElement("div");
      msg.className = clase;
      cont.appendChild(msg);
      if (typing) escribirConEfecto(msg, texto);
      else { msg.textContent = texto; cont.scrollTop = cont.scrollHeight; }
      return msg;
    }

    // ========= Barras desde backend =========
    async function cargarYpintarParametros() {
      try {
        const r = await fetch(`${API_BASE}/parametros`);
        const datos = await r.json();
        document.querySelectorAll('.parametro-afinar').forEach(parametro => {
          const nombre = parametro.dataset.nombre;
          const valor = datos[nombre];
          if (valor !== undefined) {
            const barra = parametro.querySelector('.barra');
            barra.style.width = valor + '%';
            barra.textContent = valor + '%';
          }
        });
      } catch (err) {
        console.error("Error al cargar parámetros:", err);
      }
    }
    document.addEventListener("DOMContentLoaded", cargarYpintarParametros);

    // ========= Chat =========
    const chat = document.getElementById("mensajes-chat");
    const inputUsuario = document.getElementById("entradaUsuario");
    const enviarBtn = document.getElementById("enviarBtn");

    async function enviarMensaje() {
      const mensaje = inputUsuario.value.trim();
      if (!mensaje) return;

      agregarMensaje(mensaje, "mensaje-usuario");
      inputUsuario.value = "";

      try {
        const res = await fetch(`${API_BASE}/chat`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ mensaje }),
        });
        const data = await res.json();
        agregarMensaje(data.respuesta || "…", "mensaje-bot", true);
        await cargarYpintarParametros(); // refresca barras tras cada turno
      } catch (e) {
        console.error("❌ Error chat:", e);
        agregarMensaje("Lo siento, hubo un error al conectar con la IA.", "mensaje-bot");
      }
    }

    enviarBtn.addEventListener("click", enviarMensaje);
    inputUsuario.addEventListener("keydown", e => { if (e.key === "Enter") enviarMensaje(); });
  </script>
</body>
</html>
