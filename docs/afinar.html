<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Afinar - AfinIA</title>
  <link rel="stylesheet" href="afinar.css" />
</head>
<body>
  <div class="contenedor-afinar">

    <!-- LOGO -->
    <div class="logo-contenedor">
      <img src="logo_afinia.png" alt="Logo AfinIA" class="logo-afinia" />
    </div>

    <!-- CHAT AFINIA -->
    <div class="chat-afinia" id="chat-afinia">
      <div class="mensajes-chat" id="mensajes-chat"></div>
      <div class="input-chat">
        <input type="text" id="entradaUsuario" placeholder="Escribe algo..." autocomplete="off"/>
        <button id="enviarBtn">Enviar</button>
      </div>
    </div>

    <!-- PAR√ÅMETROS -->
    <div class="contenedor-parametros">
      <div class="parametro-afinar rosa" data-nombre="Nivel AfinIA">
        <span class="nombre-parametro">Nivel AfinIA</span>
        <div class="barra-contenedor"><div class="barra">0%</div></div>
      </div>

      <div class="parametro-afinar verde" data-nombre="Inteligencia">
        <span class="nombre-parametro">Inteligencia</span>
        <div class="barra-contenedor"><div class="barra">0%</div></div>
      </div>

      <div class="parametro-afinar rojo" data-nombre="Simpat√≠a">
        <span class="nombre-parametro">Simpat√≠a</span>
        <div class="barra-contenedor"><div class="barra">0%</div></div>
      </div>

      <div class="parametro-afinar azul" data-nombre="Comunicaci√≥n">
        <span class="nombre-parametro">Comunicaci√≥n</span>
        <div class="barra-contenedor"><div class="barra">0%</div></div>
      </div>

      <div class="parametro-afinar melocoton" data-nombre="Carisma">
        <span class="nombre-parametro">Carisma</span>
        <div class="barra-contenedor"><div class="barra">0%</div></div>
      </div>

      <div class="parametro-afinar lavanda" data-nombre="Creatividad">
        <span class="nombre-parametro">Creatividad</span>
        <div class="barra-contenedor"><div class="barra">0%</div></div>
      </div>

      <div class="parametro-afinar coral" data-nombre="Resoluci√≥n de conflictos">
        <span class="nombre-parametro">Resoluci√≥n de conflictos</span>
        <div class="barra-contenedor"><div class="barra">0%</div></div>
      </div>

      <div class="parametro-afinar oliva" data-nombre="Iniciativa">
        <span class="nombre-parametro">Iniciativa</span>
        <div class="barra-contenedor"><div class="barra">0%</div></div>
      </div>

      <div class="parametro-afinar lila" data-nombre="Organizaci√≥n">
        <span class="nombre-parametro">Organizaci√≥n</span>
        <div class="barra-contenedor"><div class="barra">0%</div></div>
      </div>

      <div class="parametro-afinar amarillo" data-nombre="Impulso personal">
        <span class="nombre-parametro">Impulso personal</span>
        <div class="barra-contenedor"><div class="barra">0%</div></div>
      </div>
    </div>
  </div>

  <script>
    // ========= Auto-detecci√≥n del backend (Local / Railway) =========
    const API_BASE = (() => {
      const h = window.location.hostname;
      if (h === "localhost" || h === "127.0.0.1") return "http://localhost:3000";
      // Si el frontend est√° servido por Railway en el mismo dominio que el backend, deja vac√≠o:
      return ""; // mismo host
      // Si tu backend est√° en otro subdominio, usa:
      // return "https://tu-subdominio.up.railway.app";
    })();

    // ========= Utilidades de UI =========
    const chatCont = document.getElementById("mensajes-chat");
    const inputUsuario = document.getElementById("entradaUsuario");
    const enviarBtn = document.getElementById("enviarBtn");

    function escribirConEfecto(elemento, texto, velocidad = 22) {
      let i = 0;
      elemento.textContent = "";
      const timer = setInterval(() => {
        elemento.textContent += texto.charAt(i);
        i++;
        if (i >= texto.length) clearInterval(timer);
        chatCont.scrollTop = chatCont.scrollHeight;
      }, velocidad);
    }

    function agregarMensaje(texto, clase, typing = false) {
      const msg = document.createElement("div");
      msg.className = clase; // "mensaje-bot" | "mensaje-usuario"
      chatCont.appendChild(msg);
      if (typing) {
        escribirConEfecto(msg, texto);
      } else {
        msg.textContent = texto;
      }
      chatCont.scrollTop = chatCont.scrollHeight;
      return msg;
    }

    // ========= Par√°metros =========
    async function cargarYpintarParametros() {
      try {
        const r = await fetch(`${API_BASE}/parametros`, { cache: "no-store" });
        if (!r.ok) throw new Error("Respuesta no OK");
        const datos = await r.json();

        document.querySelectorAll('.parametro-afinar').forEach(parametro => {
          const nombre = parametro.dataset.nombre;
          const valor = datos[nombre];
          if (valor !== undefined) {
            const barra = parametro.querySelector('.barra');
            const pct = Math.max(0, Math.min(100, Math.round(valor)));
            barra.style.width = pct + '%';
            barra.textContent = pct + '%';
          }
        });
      } catch (err) {
        console.error("Error al cargar par√°metros:", err);
      }
    }

    // ========= Chat =========
    async function enviarMensaje() {
      const mensaje = inputUsuario.value.trim();
      if (!mensaje) return;

      agregarMensaje(mensaje, "mensaje-usuario");
      inputUsuario.value = "";

      try {
        const res = await fetch(`${API_BASE}/chat`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ mensaje }),
        });

        const data = await res.json();
        const texto = data?.respuesta || "Sigo aqu√≠ contigo, coraz√≥n.";
        agregarMensaje(texto, "mensaje-bot", true);

        // refrescar par√°metros tras la respuesta
        await cargarYpintarParametros();
      } catch (e) {
        console.error("‚ùå Error chat:", e);
        agregarMensaje("Ay‚Ä¶ parece que hubo un fallo al conectar. Probemos de nuevo en un momento, ¬øs√≠? üíó", "mensaje-bot");
      }
    }

    enviarBtn.addEventListener("click", enviarMensaje);
    inputUsuario.addEventListener("keydown", e => {
      if (e.key === "Enter") enviarMensaje();
    });

    // ========= Mensaje inicial (solo 1 vez por sesi√≥n) + pintar barras =========
    document.addEventListener("DOMContentLoaded", async () => {
      await cargarYpintarParametros();

      const yaSaludo = sessionStorage.getItem("afinia_saludo_inicial");
      if (!yaSaludo) {
        agregarMensaje(
          "Estoy contigo. Si te apetece, cu√©ntame algo peque√±o de tu d√≠a y vamos afinando poco a poco, sin prisa. üíû",
          "mensaje-bot",
          true
        );
        sessionStorage.setItem("afinia_saludo_inicial", "1");
      }
    });
  </script>

</body>
</html>
