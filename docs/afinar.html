<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Afinar ¬∑ AfinIA</title>
  <link rel="stylesheet" href="afinar.css" />
</head>
<body>
  <div class="contenedor-afinar">
    <!-- LOGO (mismo estilo que index) -->
    <div class="logo-contenedor">
      <img class="logo-afinia" src="logo_afinia.png" alt="Logo AfinIA">
    </div>

    <!-- CHAT -->
    <div class="chat-afinia">
      <div class="mensajes-chat" id="mensajes-chat"></div>
      <div class="input-chat">
        <!-- atributos para ayudar al teclado del m√≥vil -->
        <input
          type="text"
          id="entradaUsuario"
          placeholder="Escribe aqu√≠ con calma‚Ä¶"
          autocapitalize="sentences"
          autocomplete="on"
          autocorrect="on"
          spellcheck="true"
          inputmode="text"
        />
        <button id="enviarBtn">Enviar</button>
      </div>
    </div>

    <!-- PAR√ÅMETROS -->
    <div class="contenedor-parametros" id="panel-parametros">
      <div class="parametro-afinar rosa" data-nombre="Nivel AfinIA">
        <span class="nombre-parametro">Nivel AfinIA</span>
        <div class="barra-contenedor"><div class="barra"></div></div>
        <span class="valor-porc">0%</span>
      </div>

      <div class="parametro-afinar verde" data-nombre="Inteligencia">
        <span class="nombre-parametro">Inteligencia</span>
        <div class="barra-contenedor"><div class="barra"></div></div>
        <span class="valor-porc">0%</span>
      </div>

      <div class="parametro-afinar rojo" data-nombre="Simpat√≠a">
        <span class="nombre-parametro">Simpat√≠a</span>
        <div class="barra-contenedor"><div class="barra"></div></div>
        <span class="valor-porc">0%</span>
      </div>

      <div class="parametro-afinar azul" data-nombre="Comunicaci√≥n">
        <span class="nombre-parametro">Comunicaci√≥n</span>
        <div class="barra-contenedor"><div class="barra"></div></div>
        <span class="valor-porc">0%</span>
      </div>

      <div class="parametro-afinar melocoton" data-nombre="Carisma">
        <span class="nombre-parametro">Carisma</span>
        <div class="barra-contenedor"><div class="barra"></div></div>
        <span class="valor-porc">0%</span>
      </div>

      <div class="parametro-afinar lavanda" data-nombre="Creatividad">
        <span class="nombre-parametro">Creatividad</span>
        <div class="barra-contenedor"><div class="barra"></div></div>
        <span class="valor-porc">0%</span>
      </div>

      <div class="parametro-afinar coral" data-nombre="Resoluci√≥n de conflictos">
        <span class="nombre-parametro">Resoluci√≥n de conflictos</span>
        <div class="barra-contenedor"><div class="barra"></div></div>
        <span class="valor-porc">0%</span>
      </div>

      <div class="parametro-afinar oliva" data-nombre="Iniciativa">
        <span class="nombre-parametro">Iniciativa</span>
        <div class="barra-contenedor"><div class="barra"></div></div>
        <span class="valor-porc">0%</span>
      </div>

      <div class="parametro-afinar lila" data-nombre="Organizaci√≥n">
        <span class="nombre-parametro">Organizaci√≥n</span>
        <div class="barra-contenedor"><div class="barra"></div></div>
        <span class="valor-porc">0%</span>
      </div>

      <div class="parametro-afinar amarillo" data-nombre="Impulso personal">
        <span class="nombre-parametro">Impulso personal</span>
        <div class="barra-contenedor"><div class="barra"></div></div>
        <span class="valor-porc">0%</span>
      </div>
    </div>
  </div>

  <script>
    // ====== Auto-detecci√≥n backend (local ‚Üî Railway) ======
    const API_BASE = (() => {
      const h = location.hostname;
      if (h === "localhost" || h === "127.0.0.1") return "http://localhost:3000";
      return "https://afinianazan-production-99ce.up.railway.app";
    })();

    // ====== Historial persistente ======
    const CHAT_KEY = "afinia_chat_log_v3";
    const chatCont = document.getElementById("mensajes-chat");
    const input = document.getElementById("entradaUsuario");
    const btn = document.getElementById("enviarBtn");
    let esperando = false; // evita dobles respuestas

    function loadLog(){ try{ return JSON.parse(localStorage.getItem(CHAT_KEY))||[] }catch{ return [] } }
    function saveLog(log){ localStorage.setItem(CHAT_KEY, JSON.stringify(log)) }

    function renderLog(log){
      chatCont.innerHTML = "";
      for(const m of log){
        const div = document.createElement("div");
        div.className = m.role === "assistant" ? "mensaje-bot" : "mensaje-usuario";
        div.textContent = m.content;
        chatCont.appendChild(div);
      }
      chatCont.scrollTop = chatCont.scrollHeight;
    }

    function escribirPocoAPoco(div, texto, velocidad = 16, done){
      let i = 0;
      div.textContent = "";
      (function tick(){
        if(i < texto.length){
          div.textContent += texto.charAt(i++);
          chatCont.scrollTop = chatCont.scrollHeight;
          setTimeout(tick, velocidad);
        } else if(typeof done === "function"){ done(); }
      })();
    }

    // ====== Par√°metros ======
    async function cargarYpintarParametros(){
      try{
        const r = await fetch(`${API_BASE}/parametros`, { cache: "no-store" });
        const datos = await r.json();
        document.querySelectorAll(".parametro-afinar").forEach(bloque=>{
          const nombre = bloque.dataset.nombre;
          const v = Number(datos[nombre] ?? 0);
          const barra = bloque.querySelector(".barra");
          const etiqueta = bloque.querySelector(".valor-porc");
          barra.style.width = v + "%";
          etiqueta.textContent = v + "%";
        });
      }catch(e){ console.warn("No pude cargar par√°metros:", e) }
    }

    // ====== Inicio ======
    document.addEventListener("DOMContentLoaded", async ()=>{
      let log = loadLog();
      if(log.length === 0){
        log = [{ role:"assistant", content:"Hola, coraz√≥n. Si te apetece, cu√©ntame algo peque√±o de tu d√≠a y seguimos desde ah√≠." }];
        saveLog(log);
      }
      renderLog(log);
      await cargarYpintarParametros();
    });

    // ====== Autocorrector ‚Äútipo iPhone‚Äù (b√°sico + fuzzy) ======
    // 1) Diccionario r√°pido (puedes a√±adir/editar aqu√≠)
    const AUTO_DICC = {
      "q": "que", "xq": "porque", "pq": "porque", "xk": "porque",
      "k": "que", "tmb": "tambi√©n", "tb": "tambi√©n",
      "bn": "bien", "bno": "bueno", "d": "de", "pa": "para",
      "qtal": "qu√© tal", "holi": "hola", "ola": "hola",
      "inteligensia": "inteligencia",
      "comuniacion": "comunicaci√≥n",
      "organisaci√≥n": "organizaci√≥n",
      "empatia": "empat√≠a",
      "cocidrulo": "cocodrilo"  // tu ejemplo üíò
    };

    // 2) Lista de palabras v√°lidas (para fuzzy). A√±ade las que te interesen
    const WORDLIST = new Set([
      "hola","que","qu√©","porque","bien","bueno","tambi√©n","para","gracias","coraz√≥n",
      "inteligencia","simpat√≠a","comunicaci√≥n","carisma","creatividad",
      "resoluci√≥n","conflictos","iniciativa","organizaci√≥n","impulso","personal",
      "empat√≠a","cocodrilo","d√≠a","hoy","estoy","me","siento","ayuda","charlar"
    ]);

    // 3) Distancia de Levenshtein simple
    function lev(a,b){
      const m = a.length, n = b.length;
      if(!m) return n; if(!n) return m;
      const dp = Array.from({length:m+1}, ()=>Array(n+1).fill(0));
      for(let i=0;i<=m;i++) dp[i][0]=i;
      for(let j=0;j<=n;j++) dp[0][j]=j;
      for(let i=1;i<=m;i++){
        for(let j=1;j<=n;j++){
          const cost = a[i-1]===b[j-1]?0:1;
          dp[i][j] = Math.min(
            dp[i-1][j]+1,
            dp[i][j-1]+1,
            dp[i-1][j-1]+cost
          );
        }
      }
      return dp[m][n];
    }

    // 4) Buscar mejor candidata por distancia (umbral peque√±o para no molestar)
    function mejorSugerencia(token){
      const lower = token.toLowerCase();
      if (AUTO_DICC[lower]) return AUTO_DICC[lower];
      let mejor = null, mejorScore = Infinity;
      for(const w of WORDLIST){
        const d = lev(lower, w.toLowerCase());
        if (d < mejorScore){ mejorScore = d; mejor = w; }
      }
      // umbral: largo ‚â§4 => d<=1, si no => d<=2
      const umbral = lower.length <= 4 ? 1 : 2;
      if (mejor && mejorScore <= umbral) return conservarMayus(token, mejor);
      return null;
    }

    function conservarMayus(original, corregida){
      // si original empieza en may√∫scula, capitalizamos la corregida
      if (/^[A-Z√Å√â√ç√ì√ö√ë]/.test(original)) {
        return corregida.charAt(0).toUpperCase() + corregida.slice(1);
      }
      return corregida;
    }

    function autocorregirUltimaPalabra() {
      const pos = input.selectionStart;
      const texto = input.value;
      // tomamos desde el inicio hasta el cursor
      const antes = texto.slice(0, pos);
      // separa por espacios/puntuaci√≥n conservando el separador
      const partes = antes.split(/(\s+|[.,;:!?]+)/);
      if (partes.length === 0) return;

      // busca el √∫ltimo ‚Äútoken‚Äù que sea palabra
      for (let i = partes.length - 1; i >= 0; i--) {
        const token = partes[i];
        if (token && /^[A-Za-z√Å√â√ç√ì√ö√°√©√≠√≥√∫√ë√±√º√ú]+$/.test(token)) {
          const sugerencia = mejorSugerencia(token);
          if (sugerencia && sugerencia !== token) {
            partes[i] = sugerencia;
            const nuevoAntes = partes.join("");
            const nuevoTexto = nuevoAntes + texto.slice(pos);
            const delta = nuevoAntes.length - antes.length;
            input.value = nuevoTexto;
            // recoloca el cursor donde estaba, ajustado
            input.setSelectionRange(pos + delta, pos + delta);
          }
          break;
        }
      }
    }

    // Corrige al pulsar espacio/Enter/puntuaci√≥n
    input.addEventListener("keydown", (e) => {
      const teclasDisparo = [" ", "Enter", ".", ",", ";", ":", "!", "?"];
      if (teclasDisparo.includes(e.key)) {
        // ejecutamos tras aplicar la tecla (microtask)
        setTimeout(autocorregirUltimaPalabra, 0);
      }
    });

    // ====== Env√≠o ======
    async function enviar(){
      const texto = input.value.trim();
      if(!texto || esperando) return;

      // a√±ade usuario
      let log = loadLog();
      log.push({ role:"user", content:texto });
      saveLog(log);
      renderLog(log);

      input.value = "";
      esperando = true; btn.disabled = true; input.disabled = true;

      try{
        const res = await fetch(`${API_BASE}/chat`, {
          method:"POST",
          headers:{ "Content-Type":"application/json" },
          body: JSON.stringify({ mensaje: texto })
        });
        const data = await res.json();
        const respuesta = data.respuesta || "‚Ä¶";

        // guarda respuesta
        log = loadLog();
        log.push({ role:"assistant", content: respuesta });
        saveLog(log);

        // escribe con efecto sin borrar lo anterior
        const div = document.createElement("div");
        div.className = "mensaje-bot";
        chatCont.appendChild(div);
        chatCont.scrollTop = chatCont.scrollHeight;

        escribirPocoAPoco(div, respuesta, 16, async ()=>{
          esperando = false; btn.disabled = false; input.disabled = false; input.focus();
          await cargarYpintarParametros();
        });
      }catch(e){
        const div = document.createElement("div");
        div.className = "mensaje-bot";
        div.textContent = "Lo siento, hubo un error al conectar con la IA.";
        chatCont.appendChild(div);
        chatCont.scrollTop = chatCont.scrollHeight;
        esperando = false; btn.disabled = false; input.disabled = false;
        console.error(e);
      }
    }

    btn.addEventListener("click", enviar);
    input.addEventListener("keydown", e=>{ if(e.key==="Enter") enviar() });
  </script>
</body>
