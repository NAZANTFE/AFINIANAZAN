<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Afinar - AfinIA</title>
  <link rel="stylesheet" href="afinar.css" />
</head>
<body>
  <div class="contenedor-afinar">
    <div class="logo">
      <img src="logo_afinia.png" alt="Logo AfinIA" class="logo-afinia" />
    </div>

    <div class="chat-afinia">
      <div class="mensajes-chat" id="mensajes-chat">
        <div class="mensaje-bot">
          Hola JJ, ¬øcharlamos un poco y seguimos puliendo tu perfil? üíñ
        </div>
      </div>
      <div class="input-chat">
        <input type="text" id="entradaUsuario" placeholder="Escribe algo..." />
        <button id="enviarBtn">Enviar</button>
      </div>
    </div>

    <div class="contenedor-parametros">
      <div class="parametro-afinar rosa" data-nombre="Nivel AfinIA"><span class="nombre-parametro">Nivel AfinIA</span><div class="barra-contenedor"><div class="barra"></div></div></div>
      <div class="parametro-afinar verde" data-nombre="Inteligencia"><span class="nombre-parametro">Inteligencia</span><div class="barra-contenedor"><div class="barra"></div></div></div>
      <div class="parametro-afinar rojo" data-nombre="Simpat√≠a"><span class="nombre-parametro">Simpat√≠a</span><div class="barra-contenedor"><div class="barra"></div></div></div>
      <div class="parametro-afinar azul" data-nombre="Comunicaci√≥n"><span class="nombre-parametro">Comunicaci√≥n</span><div class="barra-contenedor"><div class="barra"></div></div></div>
      <div class="parametro-afinar melocoton" data-nombre="Carisma"><span class="nombre-parametro">Carisma</span><div class="barra-contenedor"><div class="barra"></div></div></div>
      <div class="parametro-afinar lavanda" data-nombre="Creatividad"><span class="nombre-parametro">Creatividad</span><div class="barra-contenedor"><div class="barra"></div></div></div>
      <div class="parametro-afinar coral" data-nombre="Resoluci√≥n de conflictos"><span class="nombre-parametro">Resoluci√≥n de conflictos</span><div class="barra-contenedor"><div class="barra"></div></div></div>
      <div class="parametro-afinar oliva" data-nombre="Iniciativa"><span class="nombre-parametro">Iniciativa</span><div class="barra-contenedor"><div class="barra"></div></div></div>
      <div class="parametro-afinar lila" data-nombre="Organizaci√≥n"><span class="nombre-parametro">Organizaci√≥n</span><div class="barra-contenedor"><div class="barra"></div></div></div>
      <div class="parametro-afinar amarillo" data-nombre="Impulso personal"><span class="nombre-parametro">Impulso personal</span><div class="barra-contenedor"><div class="barra"></div></div></div>
    </div>
  </div>

  <script>
  const API_BASE = (() => {
    const h = location.hostname;
    if (h === 'localhost' || h === '127.0.0.1') return 'http://localhost:3000';
    // Si est√°s en GitHub Pages u otro dominio, usa el dominio p√∫blico de Railway:
    return 'afinianazan-production-99ce.up.railway.app'; // <= pon aqu√≠ tu URL de Railway


    function escribirConEfecto(elemento, texto, velocidad = 25) {
      let i = 0;
      elemento.textContent = "";
      const timer = setInterval(() => {
        elemento.textContent += texto.charAt(i);
        i++;
        if (i >= texto.length) clearInterval(timer);
        const cont = document.getElementById("mensajes-chat");
        cont.scrollTop = cont.scrollHeight;
      }, velocidad);
    }

    function agregarMensaje(texto, clase, typing = false) {
      const cont = document.getElementById("mensajes-chat");
      const msg = document.createElement("div");
      msg.className = clase;
      cont.appendChild(msg);

      if (typing) escribirConEfecto(msg, texto);
      else msg.textContent = texto;

      cont.scrollTop = cont.scrollHeight;
      return msg;
    }

    async function cargarYpintarParametros() {
      try {
        const r = await fetch(`${API_BASE}/parametros`);
        const datos = await r.json();
        document.querySelectorAll('.parametro-afinar').forEach(parametro => {
          const nombre = parametro.dataset.nombre;
          const valor = datos[nombre];
          if (valor !== undefined) {
            const barra = parametro.querySelector('.barra');
            barra.style.width = valor + '%';
            barra.textContent = valor + '%';
          }
        });
      } catch (err) {
        console.error("Error al cargar par√°metros:", err);
      }
    }
    document.addEventListener("DOMContentLoaded", cargarYpintarParametros);

    const inputUsuario = document.getElementById("entradaUsuario");
    const enviarBtn = document.getElementById("enviarBtn");

    async function enviarMensaje() {
      const mensaje = inputUsuario.value.trim();
      if (!mensaje) return;

      agregarMensaje(mensaje, "mensaje-usuario");
      inputUsuario.value = "";

      try {
        const res = await fetch(`${API_BASE}/chat`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ mensaje }),
        });

        const data = await res.json();
        agregarMensaje(data.respuesta || "‚Ä¶", "mensaje-bot", true);
        await cargarYpintarParametros();
      } catch (e) {
        console.error("‚ùå Error chat:", e);
        agregarMensaje("Lo siento, hubo un error al conectar con la IA.", "mensaje-bot");
      }
    }

    enviarBtn.addEventListener("click", enviarMensaje);
    inputUsuario.addEventListener("keydown", e => {
      if (e.key === "Enter") enviarMensaje();
    });
  </script>
</body>
</html>
